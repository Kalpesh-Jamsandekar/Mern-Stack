<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>HTML Login form</legend>
        <label for="id">Enter Login ID:</label><br />
        <input type="text" id="id" placeholder="user-id" /><br /><br />
        <label for="password">Password:</label><br />
        <input
          type="password"
          id="password"
          placeholder="enter password"
        /><br /><br />
        <input type="submit" value="submit" />
      </fieldset>
    </form>

    <!-- fieldset will create a section -->
    <!-- legend will give that section a heading -->
  </body>
</html>
