<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-Project 2</title>
  </head>
  <body>
    <h2>Job Application</h2>
    <form>
      <label for="name">Name:</label><br />
      <input type="text" name="name" id="name" /><br /><br />
      <label for="email">Email:</label><br />
      <input type="email" name="email" id="email" /><br /><br />
      <label for="phone">Phone:</label><br />
      <input type="tel" name="phone" id="phone" /><br /><br />
      <label for="resume">Resume:</label><br />
      <input type="file" name="resume" id="resume" /><br /><br />
      <label for="experience">Experience (years):</label><br />
      <input
        type="number"
        name="experience"
        id="experience"
        min="0"
        max="50"
      /><br /><br />
      <fieldset>
        <legend>Skills:</legend>
        <input type="checkbox" name="html" id="html" />
        <label for="html">HTML</label><br /><br />
        <input type="checkbox" name="css" id="css" />
        <label for="css">CSS</label><br /><br />
        <input type="checkbox" name="javascript" id="javascript" />
        <label for="javascript">Javascript</label><br /><br />
      </fieldset>
      <label for="education">Highest Education:</label><br />
      <select name="education" id="education">
        <option value="highschool">High School</option>
        <option value="bachelors">Bachelors</option>
        <option value="masters">Masters</option>
        <option value="phd">PhD</option></select
      ><br /><br />
      <fieldset>
        <legend>Availability:</legend>
        <input type="radio" name="radio" id="radio1" /><br />
        <label for="radio1">Full-Time</label><br />
        <input type="radio" name="radio" id="radio2" /><br />
        <label for="radio2">Part- time</label><br /><br />
      </fieldset>
      <label for="comments">Additional Comments:</label><br />
      <textarea name="comments" id="comments" cols="40" rows="3"></textarea>
      <button>Submit Application</button>
    </form>
  </body>
</html>
