<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <h1>Event Registration</h1>
        <br /><br />
        <label for="name">Name:</label><br /><br />
        <input type="text" name="name" id="name" />
        <br />
        <label for="email">Email:</label><br /><br />
        <input type="email" name="email" id="email" />
        <br />
        <label for="phone">Phone:</label><br /><br />
        <input type="tel " name="phone" id="phone" />
        <br />
        <label for="occupation">Occupation:</label><br /><br />
        <select name="occupation" id="occupation">
          <option value="other">Other</option>
          <option value="job">Job</option>
          <option value="business">Business</option>
          <option value="startup">Startup</option>
        </select>
        <br />
        <fieldset>
          <legend>Topic of Interest:</legend>
          <input type="checkbox" name="html" id="html" /><br />
          <label for="html">HTML:</label><br />
          <input type="checkbox" name="css" id="css" /><br />
          <label for="css">CSS</label><br />
          <input type="checkbox" name="javascript" id="javascript" /><br />
          <label for="javascript">Javascript</label><br /><br />
        </fieldset>
        <label for="textfield">Comments:</label><br />
        <textarea name="textfield" id="textfield" cols="50" rows="4"></textarea>
        <input type="button" value="Register" />
      </fieldset>
    </form>
  </body>
</html>
